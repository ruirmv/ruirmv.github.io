<body>
    <py-env>
        - rsa
    </py-env>
    <py-script>
        import rsa
        from js import document

        publicKey, privateKey = rsa.newkeys(2048)

        print(publicKey)
        print(privateKey)

        message = "hello"

        encMessage = rsa.encrypt(message.encode(), publicKey)

        print(message)
        print(encMessage)
        print(rsa.decrypt(encMessage, privateKey))
    </py-script>
