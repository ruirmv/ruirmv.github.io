<main>
<h1>Go</h1>
<h2>Workflow</h2>
<ol>
    <li>Start a project with <code class="inline">go mod init <span class="variable">domain</span></code>. 
    A file is automatically created to register code dependencies.</li>
    <li>Create a <code class="inline">main.go</code> file as the entry point to the application.</li>
    <li>Execute <code class="inline">go mod tidy</code> to get the necessary dependencies.</li>
    <li>Execute <code class="inline">go run .</code> to run the application.</li>
</ol>
</main>
